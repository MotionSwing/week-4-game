<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG Game</title>
	<!-- Reset -->
	<link rel="stylesheet" href="assets/css/reset.css">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="assets/javascript/game.js"></script>
</head>
<body>
	<div class="container">
		<!-- Start Game Content -->
		<div id="row-1"></div>
		<div id="row-2"></div>
		<div id="row-3"></div>
		<div id="row-4"></div>
		<div id="row-5"></div>
		<!-- End Game Content -->

		<div class="progress">
		  <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
		</div>

		<!-- Start Game Menu -->
		<div class="menu">
			<div class="menu-left">
				<button type="button" class="btn-menu">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="menu-right">
				<h2>Game Selection</h2>
				<div class="games">
					<button class="game-cc">Crystals Collector</button>
					<button class="game-sw active">Star Wars</button>
				</div>
				<h2>Difficulty</h2>
				<div class="difficulty">
					<button class="easy active">Easy</button>
					<button class="hard">Hard</button>
				</div>
				<h2>Style</h2>
				<div class="styles">
					<button class="style-1 active">Standard</button>
					<button class="style-2">Classic</button>
				</div>
			</div>
		</div>
		<!-- End Game Menu -->
	</div>
</body>
</html>
