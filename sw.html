<!DOCTYPE html>
<html>
<head>
	<title>CrystalsCollector Game</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<!-- <link rel="stylesheet" href="assets/css/style.css"> -->
	<link rel="stylesheet" href="assets/css/sw.css">

	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="assets/javascript/game.js"></script>
</head>
<body>
	<div class="container">
		<div id="row-1">
			<h1>Star Wars RPG!</h1>
			<ul class="character-list">
				<li id="obi" class="character char-1 available" data-attack-power="8" data-counter-attack-power="10">
					<div class="name">Obi-Wan Kenobi</div>
					<img src="assets/images/obiwan.jpg">
					<div class="hp" data-hp="120">120</div>
				</li>
				<li id="luke" class="character char-2 available" data-attack-power="15" data-counter-attack-power="5">
					<div class="name">Luke Skywalker</div>
					<img src="assets/images/luke.jpg">
					<div class="hp" data-hp="100">100</div>
				</li>
				<li id="sidious" class="character char-3 available" data-attack-power="10" data-counter-attack-power="20">
					<div class="name">Darth Sidious</div>
					<img src="assets/images/sidious-2.jpg">
					<div class="hp" data-hp="150">150</div>
				</li>
				<li id="maul" class="character char-4 available" data-attack-power="12" data-counter-attack-power="25">
					<div class="name">Darth Maul</div>
					<img src="assets/images/maul.jpg">
					<div class="hp" data-hp="180">180</div>
				</li>
			</ul>
		</div>
		<div id="row-2">
			<h3>Your Character</h3>
			<ul class="player-area"></ul>
		</div>
		<div id="row-3">
			<h3>Enemies Available To Attack</h3>
			<ul class="enemies-area"></ul>
		</div>
		<div id="row-4">
			<h3>Fight Section</h3>
			<button id="btn-attack">Attack</button>
		</div>
		<div id="row-5">
			<h3>Defender</h3>
			<ul class="defender-area"></ul>
			<p class="playerDamageText"></p>
			<p class="defenderDamageText"></p>
		</div>
		<nav class="menu"></nav>
	</div>

</body>
</html>
